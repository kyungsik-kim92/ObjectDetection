[versions]
agp = "8.2.0"
kotlin = "1.9.10"
compileSdk = "34"
minSdk = "24"
targetSdk = "34"

coreKtx = "1.13.1"
appcompat = "1.7.0"
material = "1.12.0"
constraintlayout = "2.1.4"
activityKtx = "1.8.2"
fragmentKtx = "1.6.2"

navigation = "2.7.7"

room = "2.6.1"

camera = "1.2.1"

junit = "4.13.2"
junitExt = "1.2.1"
espresso = "3.6.1"

mlkitFaceDetection = "16.1.5"
playServicesMlkitFaceDetection = "17.0.1"

tensorflowLiteTaskVision = "0.2.0"
